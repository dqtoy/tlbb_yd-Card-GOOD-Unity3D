//卡牌信息
message CardInfo
{
	required int64 cardId = 1;// 
	required int32 templateId = 2;// 
	required int32 level = 3;//卡牌等级
	required int32 skill_level = 4; //主动技能等级
	optional int32 add_quality_att = 5;// 攻击强化次数
	optional int32 add_quality_hp = 6;//生命强化次数
	optional int32 fightIndex = 7;// 出战(队伍)顺序 -1 = 不出站 0-4出战
	required int32 curLevExp = 8;//当前级别上的经验
	required int32 memberID = 9;//卡牌的memberID,0为队长
	required int32 studySkillID = 10;//学习技能ID
	required int32 studySkillLev = 11;//学习技能等级
	required int32 studySkillcurLevExp = 12;//学习技能当前经验
	optional int32 QxzbFightIndex = 13;  	//群雄争霸 pvp 阵型 十位为星级 各位为阵型位置 例 三星的就是　３０－３５
}
 

//////////////////////////////////////////战斗相关/////////////////////////////////
//掉落包
message DropBag
{
	optional int32 type		= 1;//掉落物品种类，1  钱，2 卡，3 道具
	optional int32 value	= 2;//对应数值

}

//卡牌信息
message BattleCard
{
	required uint64 cardguid   = 1; 
	optional int32  cardID	   = 2;
	optional int32  place_idx  = 3;//格子位置
	required int32	state			 = 4;//卡牌状态，Normal、Dead，0、1
	optional int32	isfriend	 = 5;//好友卡牌标记 1 好友 0 非好友
	optional DropBag bag			 = 6;//掉落包
	optional int64  init_hp		 = 7;//初始血量
	optional int32  commSkillId = 8;//普通技能ID
	optional int32  volSkillId = 9;//主攻技能ID
	optional int32  combSkillId = 10;//和体技能ID
}

message CSBattleData
{
	required int64 		missionID = 1;//关卡ID，或好友的GUID
	required int32		round			= 2;//第几回合，1、2、3
	required uint64		friendguid 	= 3;//好友GUID
	repeated BattleCard info  		= 4;
	optional int32		cost_money 	= 5;//复活消耗金币数量
	
}
//buff信息
message DataBuffInfo
{
	required int32 buf_id 	 		= 1;//buffID
	optional int32 buf_value 		= 2;//buff伤害量，不一定有
}

message DataSingleAction
{
	required int32 card_idx    = 1;//格子id
	optional int32 skillid     = 2;//技能id
	optional int32 att_value   = 3;//数值;可选项;只有被攻击者有
	repeated DataBuffInfo buffInfo = 4;//携带buff，可携带多个
	optional int32 att_type    = 6;//伤害类型
	optional int32 beCrit    	 = 7;//暴击
	optional int64 cur_hp			 = 8;//受击者，被击后的血量
	optional int32 heti_idx		 = 9;//如果是合体技，这里是合体者的格子id，0-11，否则是-1
}
message DataAction
 { 
	//回合
	repeated DataSingleAction attacker_actions    = 1;//攻击信息 数组
	repeated DataSingleAction be_attacker_actions = 2;//被攻击信息 数组
 }

message DataRound
{
	repeated DataAction actions = 1;//攻击行为 数组
}

message DataBattle
{
	//阵型数据
	repeated BattleCard userCard = 1;//出战的卡
	//战斗内容
	repeated DataRound rounds = 2;//回合;暂定最大为10 数组
	required int32 win_idx    = 3;//胜利方idx
	required int64 missionID  = 4;//关卡ID，或好友的GUID
	required int32 round_count= 5;//第几回合，1、2、3
	repeated DropBag drops 		= 6;//获得的卡
	optional int32 add_exp		= 7;//增加的经验
	optional uint64	friendguid 	= 8;//好友GUID
	optional string friendname = 9;//好友/助战者名字
	optional int32 friendlevel = 10;//好友/助战者等级
	optional int32 friendCardLev = 11;//助战卡牌等级
	optional int32 getFriendPoint = 12;//获取的友情点
	optional int32 isFriend = 13;//是否为好友 0是 1否
	optional int32 copyStar = 14;//副本获得的评星
	optional int32 whichPVE = 15;//如果 = 1 就是爬塔
}

message SCBattleData
{
	required DataBattle 	battle   = 1;
    optional PBUserBaseData baseData = 2;//
	optional PBUserBagData  bagData  = 3;//
	optional PBUserCopyData copyData = 4;//
}

//pvp
message CSPVPBattleData
{
	required int64 		guid 		= 1;//好友的GUID
	required int32		round		= 2;//第几回合，1、2、3
	repeated BattleCard info  = 3;
}
//pvp
message SCPVPBattleData
{
	required DataBattle 	battle   = 1;
  optional PBUserBaseData baseData = 2;//
	optional PBUserBagData  bagData  = 3;//
	optional PBUserCopyData copyData = 4;//
}

