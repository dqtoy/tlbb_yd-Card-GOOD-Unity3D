}

//活动副本信息
message CopyInfo
{
	required int32 copyId = 1;//大副本的ID
	optional int32 start_rest_time = 2;//剩余多少时间开启复本，单位：秒，
	optional int32 close_rest_time = 3;//还有多长时间就要关闭了，单位：秒，
