option java_package = "xjgame.message";


//客户端登录消息包
//CSLogin必须是第一个message并且id是20002,ServerEngine强制规定无法修改!!!
//----------------------注册登录开始----------------------
message CSLogin
{
	required string mid = 1;//mac地址
	required string version = 2;//版本
	optional string accountId = 3;//如果没有则发''
	optional string area	 	= 4;//	登录地区名称
	optional string country		= 5;//	登录国家名称
	optional string device		= 6;//	登录设备名称
	optional string deviceSystem= 7;//	登录系统名称
	optional string downloadType= 8;//	下载类型
	optional string networkType	= 9;//	联网类型名称
	optional string prisonBreak	= 10;//	是否越狱(0:否   1:是)
	optional string operator	= 11;//	运营商名称
	optional int32  serverid = 12;	//服务器号
	optional int32 type = 13;			//1：登陆	2：注册  空：快速登录  -1 facebook登陆
	optional string username = 14;	//两次base64加密后的值   如果是facebook登陆，这里填facebookID，
	optional string password = 15;	//两次base64加密后的值
	repeated ButtonInfo info = 16; //统计 - Button 
	optional string lastAccountId = 17; //统计信息所属的用户ID
	optional int32 loginType = 18; //登陆还是终端恢复 0 ：中断恢复 1：正常登陆
	optional string uid = 19;//玩家在畅游的唯一标识
	optional string token = 20;//接入第三方平台
}

//服务器端登录验证包
message SCLoginRet
{
	optional int32 state 					=	1; //1.新玩家 2.老玩家
	optional int64 accountId				=	2;//服务器返回account id,如果是注册则返回,下次登录使用
	optional int32 guide_finished_step	= 3;//1:选人 2:设置队长 3：设置队员 4：完成一次副本 5:完成一次合成 6:完成一次强化 7：完成一次抽奖 8:完成引导 9:结束
	optional int32 retCode = 4;	//畅游平台返回码
	optional int32 type = 5;		//登录类型
	optional string uid = 6;	//玩家在畅游的唯一标识
	optional string username = 7;	//玩家畅游邮箱
	optional int32 giftison = 8;  //礼包激活码开关   1=开启  0=关闭
}

